<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Resume/CV - Taufiq</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <!-- Favicons -->
  <link href="/assets/img/code-icon.png" rel="icon">
  <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <!-- Vendor CSS Files -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/css/glightbox.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.3.1/swiper-bundle.min.css" rel="stylesheet">
  <!-- Template Main CSS File -->
  <link href="/assets/css/style.css" rel="stylesheet">
  <style>
    .resume-filters {
      padding: 0;
      margin: 0 auto 35px auto;
      list-style: none;
      text-align: center;
    }

    .resume-filters li {
      cursor: pointer;
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 500;
      line-height: 1;
      color: #444444;
      margin: 0 4px 8px 4px;
      transition: all 0.3s ease-in-out;
      border-radius: 50px;
      font-family: "Raleway", sans-serif;
    }

    .resume-filters li:hover,
    .resume-filters li.filter-active {
      color: #fff;
      background: #34b7a7;
    }

    .resume-content {
      display: none;
    }

    .resume-content.active {
      display: block;
    }

    .resume-pdf {
      box-shadow: 0px 0 30px rgb(52, 183, 167);
      border-radius: 4px;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <!-- ======= Header ======= -->
  <div id="header-placeholder"></div>
  <!-- End Header -->
  <main id="main">
    <section id="resume" class="resume">
      <div class="container" data-aos="fade-up">
        <div class="section-title">
          <h2>Resume & Curriculum Vitae</h2>
        </div>

        <!-- Filters -->
        <div class="row">
          <div class="col-lg-12 d-flex justify-content-center" data-aos="fade-up" data-aos-delay="100">
            <ul class="resume-filters">
              <li data-filter="resume" class="filter-active">Résumé</li>
              <li data-filter="cv">CV</li>
              
            </ul>
          </div>
        </div>

        <!-- Content -->
        <div class="row">
          <div class="col-12">
            <!-- Resume Content -->
            <div class="resume-content active" data-content="resume">
              <div class="resume-pdf">
                <iframe 
                  src="/assets/pdf/Resume_Taufiq_Oct25.pdf" 
                  width="100%" 
                  height="800px" 
                  style="border: none;">
                </iframe>
              </div>
            </div>

            <!-- CV Content -->
            <div class="resume-content" data-content="cv">
              <div class="resume-pdf">
                <iframe 
                  src="/assets/pdf/CV_Taufiq_Oct25.pdf" 
                  width="100%" 
                  height="800px" 
                  style="border: none;">
                </iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- End #main -->
  <!-- ======= Footer ======= -->
  <div id="footer-placeholder"></div>
  <!-- End  Footer -->
  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="fas fa-arrow-up"></i></a>

  <!-- Vendor JS Files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/purecounter/1.5.0/purecounter_vanilla.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/js/glightbox.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.3.1/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>
  <!-- Template Main JS File -->
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/header.js"></script>
  <script src="/assets/js/footer.js"></script>

  <!-- Resume Filter Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const filterButtons = document.querySelectorAll('.resume-filters li');
      const contentSections = document.querySelectorAll('.resume-content');

      filterButtons.forEach(button => {
        button.addEventListener('click', function() {
          const filter = this.getAttribute('data-filter');

          // Update active button
          filterButtons.forEach(btn => btn.classList.remove('filter-active'));
          this.classList.add('filter-active');

          // Show/hide content
          contentSections.forEach(section => {
            if (section.getAttribute('data-content') === filter) {
              section.classList.add('active');
            } else {
              section.classList.remove('active');
            }
          });
        });
      });
    });
  </script>

</body>
</html>
