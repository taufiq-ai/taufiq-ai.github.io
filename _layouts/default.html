---
layout: none
---

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{% if page.title %}{{ page.title }} - {% endif %}Taufiq</title>
  <meta content="{% if page.description %}{{ page.description }}{% else %}AI Engineer, Portfolio & Blog{% endif %}" name="description">

  <!-- Favicons -->
  <link href="{{ '/assets/img/code-icon.png' | relative_url }}" rel="icon">
  <link href="{{ '/assets/img/apple-touch-icon.png' | relative_url }}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{ '/assets/vendor/aos/aos.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/vendor/bootstrap/css/bootstrap.min.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/vendor/bootstrap-icons/bootstrap-icons.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/vendor/boxicons/css/boxicons.min.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/vendor/glightbox/css/glightbox.min.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/vendor/swiper/swiper-bundle.min.css' | relative_url }}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/blog/static/index.css' }}" rel="stylesheet">
  <link href="{{ '/blog/static/post.css' }}" rel="stylesheet">

</head>


<body>

    {% include header.html %}
    <main id="main">

        {{ content }}
    </main>
    {% include footer.html %}

    <div id="preloader"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
        <i class="bi bi-arrow-up-short"></i>
    </a>

    <!-- Vendor JS Files -->
    <script src="{{ '/assets/vendor/purecounter/purecounter_vanilla.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/aos/aos.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/glightbox/js/glightbox.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/isotope-layout/isotope.pkgd.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/swiper/swiper-bundle.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/waypoints/noframework.waypoints.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/php-email-form/validate.js' | relative_url }}"></script>

    <!-- Template Main JS File -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

    <!-- Add this to your _layouts/default.html before closing </body> tag -->
    <!-- Highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <!-- Highlight.js JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Common languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>

    <!-- Code syntax highlights -->
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Configure highlight.js
            hljs.configure({
                languages: ['python', 'javascript', 'bash', 'yaml', 'json', 'html', 'css'],
                ignoreUnescapedHTML: true
            });
            // Highlight all code blocks
            hljs.highlightAll();
        });
    </script>

</body>
</html>
