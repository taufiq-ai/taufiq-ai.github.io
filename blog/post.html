<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="post-title">Loading... - Taufiq</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        .header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .post-meta {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 20px;
        }
        
        .post-content {
            font-size: 1.125rem;
            line-height: 1.7;
        }
        
        .post-content h1, .post-content h2, .post-content h3 {
            margin-top: 32px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        .post-content h1 {
            font-size: 2rem;
        }
        
        .post-content h2 {
            font-size: 1.5rem;
        }
        
        .post-content h3 {
            font-size: 1.25rem;
        }
        
        .post-content p {
            margin-bottom: 16px;
        }
        
        .post-content pre {
            background: #f6f8fa;
            border-radius: 8px;
            padding: 16px;
            overflow-x: auto;
            margin: 16px 0;
        }
        
        .post-content code {
            background: #f6f8fa;
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 0.875rem;
        }
        
        .post-content blockquote {
            border-left: 4px solid #e5e7eb;
            padding-left: 16px;
            margin: 16px 0;
            font-style: italic;
            color: #6b7280;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        nav {
            text-align: center;
            margin-bottom: 30px;
        }
        
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #2563eb;
            font-weight: 500;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="../">Home</a>
        <a href="../about/">About</a>
        <a href="./">Blog</a>
    </nav>

    <a href="./" class="back-link">← Back to Blog</a>

    <div id="post-content">
        <div class="loading">Loading blog post...</div>
    </div>

    <script>
        // Replace with your Hashnode blog host
        const HASHNODE_HOST = 'taufix.hashnode.dev'; // e.g., 'taufiq.hashnode.dev'
        
        const GRAPHQL_ENDPOINT = 'https://gql.hashnode.com/';
        
        const QUERY = `
            query GetPost($host: String!, $slug: String!) {
                publication(host: $host) {
                    post(slug: $slug) {
                        id
                        title
                        content {
                            html
                        }
                        publishedAt
                        author {
                            name
                        }
                        tags {
                            name
                        }
                    }
                }
            }
        `;

        function getPostSlugFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('slug');
        }

        async function fetchBlogPost() {
            const container = document.getElementById('post-content');
            const slug = getPostSlugFromURL();
            
            if (!slug) {
                container.innerHTML = `
                    <div class="error">
                        <h3>No post specified</h3>
                        <p>Please select a blog post to read.</p>
                    </div>
                `;
                return;
            }
            
            try {
                const response = await fetch(GRAPHQL_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: QUERY,
                        variables: { 
                            host: HASHNODE_HOST,
                            slug: slug
                        }
                    })
                });

                const data = await response.json();
                
                if (data.errors) {
                    throw new Error(data.errors[0].message);
                }

                const post = data.data.publication.post;
                
                if (!post) {
                    container.innerHTML = `
                        <div class="error">
                            <h3>Post not found</h3>
                            <p>The requested blog post could not be found.</p>
                        </div>
                    `;
                    return;
                }

                const publishedDate = new Date(post.publishedAt).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                // Update page title
                document.getElementById('post-title').textContent = `${post.title} - Taufiq`;
                document.title = `${post.title} - Taufiq`;
                
                container.innerHTML = `
                    <article>
                        <div class="header">
                            <h1>${post.title}</h1>
                            <div class="post-meta">
                                By ${post.author.name} • ${publishedDate}
                                ${post.tags.length > 0 ? ' • ' + post.tags.map(tag => tag.name).join(', ') : ''}
                            </div>
                        </div>
                        <div class="post-content">
                            ${post.content.html}
                        </div>
                    </article>
                `;
                
            } catch (error) {
                console.error('Error fetching blog post:', error);
                container.innerHTML = `
                    <div class="error">
                        <h3>Error loading blog post</h3>
                        <p>Please check your connection and try again.</p>
                        <p><small>Error: ${error.message}</small></p>
                    </div>
                `;
            }
        }

        // Load post when page loads
        document.addEventListener('DOMContentLoaded', fetchBlogPost);
    </script>
</body>
</html>
